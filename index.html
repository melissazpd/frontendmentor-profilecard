<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="topcircle" src="images/bg-pattern-top.svg" alt="">
  <img class="bottomcircle" src="images/bg-pattern-bottom.svg" alt="">

  <div class="profile_card centered">
    <div>
      <div class="profile_pic">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <div class="profile_info">
        <p><span class="bolded">Victor Crest</span> <span class="thintext">26</span></p>
        <p><span class="thintext city">London</span></p>
      </div>

      <hr>

      <div class="stats">
        <div>
          <p class="bolded">80K</p>
          <p class="smalltext">Followers</p>
        </div>
        <div>
          <p class="bolded">803K</p>
          <p class="smalltext">Likes</p>
        </div>
        <div>
          <p class="bolded">1.4K</p>
          <p class="smalltext">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Melissa Zepeda</a>.
  </div>
</body>

</html>
